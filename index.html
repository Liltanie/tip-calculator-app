<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<title>Tip calculator app</title>
	</head>

	<body>
		<main>
			<img src="./images/logo.svg" class="logo" alt="splitter logo" />
			<div class="calculator spacing">
				<div class="calculator__form spacing">
					<div class="calculator__bill">
						<label for="bill">Bill</label>
						<input
							placeholder="0"
							autocomplete="off"
							type="number"
							min="0"
							id="bill"
							class="input input--bill"
						/>
					</div>
					<div class="calculator__select-tip">
						<label for="tip">Select Tip %</label>
						<div class="grid-buttons">
							<button class="btn btn--blue">5%</button>
							<button class="btn btn--blue">10%</button>
							<button class="btn btn--blue">15%</button>
							<button class="btn btn--blue">25%</button>
							<button class="btn btn--blue">50%</button>
							<input
								placeholder="Custom"
								autocomplete="off"
								type="number"
								min="0"
								id="tip"
								class="input input--amount"
							/>
						</div>
					</div>
					<div class="caculator__people">
						<label for="people">
							Number of People<span class="people-error" aria-live="polite"></span
						></label>
						<input
							placeholder="0"
							autocomplete="off"
							type="number"
							min="0"
							value="1"
							id="people"
							class="input input--people"
						/>
					</div>
				</div>
				<div class="calculator__result">
					<p class="p-tip-amount">Tip Amount<br /><span>/ person</span></p>
					<p class="squishy-text">$<span class="tip-amount">0.00</span></p>
					<p class="p-total">Total<br /><span>/ person</span></p>
					<p class="squishy-text">$<span class="total">0.00</span></p>
					<button class="btn btn--reset btn--green btn--ghost">RESET</button>
				</div>
			</div>
		</main>

		<script src="./scripts/main.js"></script>
	</body>
</html>
